<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello from XOps!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out, glow 1.5s infinite alternate;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6a00, 0 0 20px #ee0979; }
      to { text-shadow: 0 0 20px #ff6a00, 0 0 40px #ee0979; }
    }
  </style>
</head>
<body>
  <h1>hello from xops!</h1>
</body>
</html>
